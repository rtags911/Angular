<div
  class="container-fluid d-flex align-items-center justify-content-center custom-container"
>
  <div class="d-flex justify-content-center">
    <div [ngStyle]="maxWidthStyle" class="col-sm-12 col-md-4 px-3">
      <div *ngIf="isError" class="error-msg text-center rounded-sm mb-2">
        <div class="text-white px-2">
          {{ errorMsg }}
          <a *ngIf="wrongPasswordAttemps > 3">Forgot Password?</a>
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3" style="position: relative">
          <label for="user-id" class="mb-2">Username/Email</label>
          <div class="input-w-icon icon-left position-relative">
            <input
              formControlName="userId"
              type="text"
              class="form-control pl-4"
              id="user-id"
              placeholder="Username/Email"
              required
              autofocus
              style="width: 300px"
            />
            <span
              class="input-icon position-absolute"
              style="left: 10px; top: 50%; transform: translateY(-50%)"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="far"
                data-icon="user"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="svg-inline--fa fa-user fa-w-14 fa-2x"
                style="width: 16px; height: 16px; margin-right: 5px"
              >
                <path
                  fill="rgb(24, 27, 28)"
                  d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"
                ></path>
              </svg>
            </span>
          </div>
        </div>

        <div class="mb-3" style="position: relative">
          <label for="password" class="mb-2">Password</label>
          <div class="input-w-icon icon-left position-relative">
            <input
              appToggleShow
              formControlName="password"
              type="password"
              class="form-control pl-4"
              id="password"
              placeholder="Password"
              style="width: 300px"
              required
            />
            <span
              class="input-icon position-absolute"
              style="left: 10px; top: 50%; transform: translateY(-50%)"
            >
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="far"
                data-icon="lock-alt"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="svg-inline--fa fa-lock-alt fa-w-14 fa-2x"
                style="width: 16px; height: 16px; margin-right: 5px"
              >
                <path
                  fill="rgb(24, 27, 28)"
                  d="M224 412c-15.5 0-28-12.5-28-28v-64c0-15.5 12.5-28 28-28s28 12.5 28 28v64c0 15.5-12.5 28-28 28zm224-172v224c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V240c0-26.5 21.5-48 48-48h32v-48C80 64.5 144.8-.2 224.4 0 304 .2 368 65.8 368 145.4V192h32c26.5 0 48 21.5 48 48zm-320-48h192v-48c0-52.9-43.1-96-96-96s-96 43.1-96 96v48zm272 48H48v224h352V240z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn btn-primary text-white text-uppercase w-100 mt-4"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
<div class="footer text-center text-muted mt-auto">
  <div>Hyperstacks Inc. Â© {{ currentYear }}</div>
</div>
